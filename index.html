<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <div class="card-wrapper">
      <div class="logo-box">
        <img src="images/icon-star.svg" alt="star-icon" class="star-img">
      </div>

      <div class="thanks-img-wrapper">
        <img src="images/illustration-thank-you.svg" alt="animated receipt & atm card">
      </div>

      <div class="rating-result-wrapper">
        <p class="rating-result-txt">You selected <span id="user-rating"></span> out of 5</p>
      </div>

      <div class="title-box">
        <p class="title-txt">How did we do?</p>
      </div>

      <div class="desc-box">
        <p class="desc-txt">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>

      <div class="ratings-box">
        <button data-value="1" class="btn">1</button>
        <button data-value="2" class="btn">2</button>
        <button data-value="3" class="btn">3</button>
        <button data-value="4" class="btn">4</button>
        <button data-value="5" class="btn">5</button>
      </div>

      <div class="submit-box">
        <button id="submit-btn">SUBMIT</button>
        <p id="error"></p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
